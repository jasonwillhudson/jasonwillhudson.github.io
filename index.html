<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="UTF-8" />
    <title>Jason Portflio</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link href="./css/main.css" rel="stylesheet" />

    <style>
      .home-container {
        display: flex;
        width: 100%;
      }
      .title {
        width: -moz-fit-content;
        width: fit-content;
        position: -webkit-sticky;
        position: sticky;
        top: 0;
        align-self: flex-start;
        z-index: 1;
      }

      .title,
      .menu {
        padding: 70px;
      }
      .menu {
        flex: 1;
        padding-top: 45vh;
        background-color: var(--black);
        min-height: 100vh;
        color: var(--white);
        text-align: right;
        z-index: 999;
      }

      .menu h3 {
        margin-top: 60px;
        -webkit-text-stroke-width: 1px;
        -webkit-text-stroke-color: var(--white);
        -webkit-text-fill-color: var(--black);
        color: var(--white);
        font-size: 70px;
        opacity: 0.3;
      }

      .menu a {
        font-size: 50px;
        text-decoration: none;
        color: var(--white);
        display: block;
      }

      .menu a:hover {
        opacity: 0.5;
      }

      .social-media {
        margin-bottom: 10px;
        display: flex;
        align-items: center;
      }

      .social-media a {
        margin-left: 10px;
      }

      i {
        font-size: 26px;
      }

      @media only screen and (max-width: 1070px) {
        .menu h3 {
          margin-top: 0;
          font-size: 30px;
          margin-top: 30px;
        }

        h1 {
          font-size: 5vw;
        }

        .menu a {
          font-size: 25px;
          margin-top: 15px;
        }
      }

      @media only screen and (max-width: 600px) {
        .home-container {
          flex-direction: column;
          width: 100vw;
        }
        .title {
          height: 60vh;
        }

        .title,
        .menu {
          padding: 20px;
        }
        .menu {
          text-align: left;
          -webkit-transform: translate3d(0, 0, 0);
          transform: translate3d(0, 0, 0);
          z-index: 999;
        }

        .menu h3 {
          margin-top: 0;
          font-size: 40px;
          margin-top: 30px;
        }

        h1 {
          font-size: 13vw;
        }

        .menu a {
          font-size: 25px;
          margin-top: 15px;
        }
      }
    </style>
  </head>
